<!DOCTYPE html>
<html>
    <head>
        <title>Biblioteka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Biblioteka</h1>
        </div>
        
        <div id="add">
            <form class="add" action="./api/books.php" method="POST">
                <label>Autor: </label>
                <input type="text" name="author">
                <label>Tytuł: </label>
                <input type="text" name="title">
                <label>Opis: </label>
                <textarea name="book_description"></textarea>
                <label>Gatunek:</label>
                <input type="text" name="genre"><br>
                <button name="submit">Dodaj książkę</button>
            </form>
        </div>
        
        <hr>
        <hr>
        
        <div id="books">
            <table class="table">
                <tr>
                    <th>Autor</th>
                    <th>Tytuł</th>
                    <th>Gatunek</th>
                    <th>Usuń</th>
                </tr>
            </table>
        </div>
        
    </body>
</html>
